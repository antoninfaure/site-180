<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ $title := print .Site.Title " - " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>

    <link rel="icon" type="image/x-icon" href="{{ absURL "favicon.ico" }}">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ (resources.Get "/css/bootstrap.min.css").Permalink }}" ></link>
    <script type="text/javascript" src="{{ (resources.Get "/js/bootstrap.min.js").Permalink }}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="{{ (resources.Get "/css/style.css").Permalink }}" ></link>
    <script type="text/javascript" src="{{ (resources.Get "/js/menu.js").Permalink }}"></script>

    <!-- Google Maps JS -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyAihwKNj-07whXNy0_nKDqkxN4QxCA-3uI"></script>
</head>
