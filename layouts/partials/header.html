  <!-- = NAVBAR = -->
  <div class="nav-scroller py-1 m-0 fixed-top text-center" id="nav-bar">
    <img id="logo" src="{{ (resources.Get "images/logo180.png").Permalink }}" class="text-center mx-auto fixed" style="height: 100px; border-radius: 100%;">
    <div id="menu-wrapper">
      <nav id="menu" class="nav d-flex justify-content-center text-center px-5 mt-2 expand">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}   
        {{if $currentPage.IsMenuCurrent "main" . }}
        <a class="m-2 menu-primary" href="#">
        {{else}}
        <a class="m-2 menu-secondary" href="{{ .URL }}">
        {{end}}
        {{ $text := print .Name | safeHTML}}
        {{ $text }}
        </a>
        {{ end }}
      </nav>
    </div>
  </div>
